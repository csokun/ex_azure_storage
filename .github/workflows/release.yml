name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite:3.35.0
        ports:
          - 10000:10000
          - 10001:10001
          - 10002:10002
    strategy:
      fail-fast: false
      matrix:
        include:
          - otp: 27.2
            elixir: 1.18.1
            coverage: true
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v6

      - name: Install OTP and Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Install dependencies
        run: mix deps.get

      - name: Wait for Azurite to be ready
        run: sleep 5s

      - name: Run tests
        run: mix test --trace

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: hex
      url: https://hex.pm/packages/ex_azure_storage
    env:
      HEX_API_KEY: ${{ secrets.HEXPM_API_KEY }}
      MIX_ENV: dev

    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Elixir and Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "28.3"

      - name: Install dependencies
        run: mix deps.get

      - name: Publish package
        run: mix hex.publish --yes
